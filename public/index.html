<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ASEAN</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <style>
      * {
        box-sizing: border-box;
      }
      @font-face {
        font-family: Calibri;
        src: url(./fonts/calibri.ttf);
      }
      body {
        background: #fff;
        font-family: Calibri !important;
        margin: 0;
        max-width: 1024px;
        margin: auto;
      }

      header img {
        width: 100%;
        display: block;
      }
      #date {
        color: #2351a3;
        font-size: 16px;
      }
      .back-btn {
        font-size: 18px;
        color: #cbcbcb;
        font-weight: bold;
        letter-spacing: 0.08px;
        text-decoration: none;
        cursor: pointer;
      }

      #small_banner {
        display: none;
      }
      #top_bar {
        padding: 15px 0;
        font-size: 22px;
      }
      #top_box {
        max-width: 1024px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px 40px;
        color: #fff;
      }
      .interactive {
        padding-right: 15px;
      }
      .agenda-tab {
        padding: 0 15px;
        border-left: 1px solid #b4b4b4;
        border-right: 1px solid #b4b4b4;
      }
      .bio {
        padding-left: 15px;
      }
      .main-content {
        position: relative;
      }
      footer {
        width: 100%;
        height: 40px;
      }
      .tab_bar {
        display: flex;
        justify-content: flex-start;
        color: #616161;
        padding: 0 40px;
      }
      .tab {
        display: inline-block;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .tab div {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tab div img {
        margin-right: 5px;
      }
      .active .off {
        display: none !important;
      }
      .on {
        display: none !important;
      }
      .active .on {
        display: flex !important;
        color: #1680bc;
      }

      /* .active.tab {
        background: #78deb8;
      } */
      .tab:hover {
        opacity: 0.8;
      }
      .tab:active {
        transform: translateY(1px);
      }
      .tab img {
        width: 22px;
        height: 22px;
      }
      .content {
        max-width: 1024px;

        margin: auto;
      }
      .ask-question {
        padding: 30px 40px;
      }
      .form-title {
        font-size: 24px;
        color: #616161;
        margin-bottom: 10px;
      }
      .info {
        font-size: 12px;
        color: #848484;

        margin-bottom: 20px;
      }
      #input-area {
        width: 100%;
        height: 257px;
        box-shadow: 0 0 10px 0 rgba(90, 90, 90, 0.16);
        border: solid 1px #e5e5e5;
        padding: 10px;
        font-size: 16px;
        color: #646464;
        resize: none;
      }
      #submit-btn {
        color: #171c50;
        font-size: 20px;
        font-weight: bold;
        background: none;
        cursor: pointer;
        border: none;
        display: block;
        margin-left: auto;
        margin-top: 10px;
        margin-bottom: 72px;
        padding: 0;
        border-bottom: 2px solid #171c50;
      }
      .footbar {
        width: 1024px;
        height: 7px;
        background-color: #1985c0;
        position: fixed;
        bottom: 0;
      }
      .novacast.screen-asset.slide-screen-asset .asset-component {
        position: relative;
      }
      .questionnaire-display .close-btn,
      .polling-display .close-btn {
        margin-top: 10px !important;
      }
      .module-body {
        padding: 0 30px 30px;
      }
      #pdf {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        margin-bottom: 4px;
      }
      .agenda {
        margin-top: 10px;
      }
      .agenda-top-box {
        padding-left: 40px;
      }
      .agenda-top-box > a {
        padding: 10px;
        width: 335px;
        background-color: #efefef;
        text-decoration: none;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 2px 4px 0 rgba(183, 183, 183, 0.5);
        margin-bottom: 5px;
      }
      .agenda-box {
        padding: 15px 40px;
        border-bottom: 2px solid #f7f5f4;
      }
      .title {
        font-size: 18px;
        color: #1279b9;
        letter-spacing: 0.1px;
        font-weight: 700;
        margin-bottom: 3px;
        line-height: normal;
      }
      .facilitator {
        font-size: 20px;
        color: #767676;
        margin-bottom: 3px;
        position: relative;
      }
      .time {
        font-size: 14px;
        color: #767676;
        letter-spacing: -0.1px;
        padding-left: 15px;
        font-weight: bold;
        margin-top: 8px;
      }
      .role {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      .speaker {
        font-size: 20px;
        color: #767676;
        margin-bottom: 5px;
        position: relative;
        padding-left: 15px;
        line-height: 1.2em;
      }
      .day1,
      .day2 {
        padding: 10px;
        /* text-align: center; */
        padding-left: 40px;
        font-size: 25px;
        font-weight: bold;
        color: #1279b9;
      }
      ol {
        list-style: upper-alpha;
        margin-left: 40px;
      }
      .agenda-details {
        font-size: 16px;
        line-height: 1.1em;
      }
      .speaker:before {
        content: "";
        position: absolute;
        left: 0;
        top: 8px;
        width: 6px;
        height: 6px;
        background-color: #1ca6df;
        border-radius: 50%;
        margin-bottom: 3px;
        margin-right: 8px;
      }
      .details {
        font-family: Helvetica;
        position: absolute;
        bottom: 0;
        background: #8d8d8dba;
        width: 100%;
        color: #fff;
        font-size: 14px;
        line-height: 1.3em;
        letter-spacing: 0.1px;
        padding: 5px 10px;
      }
      .speakers {
        padding: 25px 0;
      }
      #slidescreen {
        font-family: Helvetica;
      }
      .choice {
        border: 1px solid #fff !important;
        background-color: #f3f3f3 !important;
        color: #616161 !important;
      }
      .fa-fast-backward:before,
      .fa-fast-forward:before {
        color: #8d8d8d;
      }
      .polling-display .btn.close-btn,
      .polling-display .btn.submit-btn,
      .questionnaire-display .btn.close-btn,
      .questionnaire-display .btn.submit-btn {
        border-radius: 5px;
        box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.16);
        background-color: #1ea7e5;
        color: #fff;
        padding: 0 35px;
      }
      .polling-display.pipeline .status,
      .questionnaire-display.pipeline .status {
        color: #01044b;
      }
      .novacast.question-display .question-text-container.with-number .text {
        font-weight: bold;
      }
      .novacast.question-display .question-text-container.with-number .number {
        font-weight: bold;
      }
      .flat-bar-chart {
        border-left: none;
      }
      .flat-bar-chart .chart-row .row-bar-area {
        background-color: rgba(236, 236, 236, 0.8);
        padding-right: 0;
        position: relative;
      }
      .flat-bar-chart .chart-row .row-bar-area .bar {
        height: 100%;
        background-color: #1ea7e5 !important;
        border: none;
        border-radius: 3px;
      }
      .back-box {
        position: relative;
        max-width: 1024px;
        margin: auto;
      }
      .flat-bar-chart .chart-row .row-bar-area .value {
        position: absolute !important;
        right: 0 !important;
        margin-top: -40px !important;
        font-size: 1em !important;
        color: #36b0e7 !important;
        font-weight: bold;
      }
      .flat-bar-chart .chart-row .row-label {
        margin-left: 0 !important;
      }
      .carousel-control {
        color: #5f5f5f50 !important;
        top: 80px !important;
      }
      .compact-chart .compact-chart-caption {
        margin-bottom: 1em;
        color: #01044b;
      }
      .compact-chart .compact-chart-caption > span {
        font-size: 1.2em;
        color: #616161;
      }
      .noImg {
        padding: 10px 10px 20px;
        border-bottom: 2px solid #eee;
      }
      .noImg-name {
        font-size: 18px;
        color: #025cbe;
        font-weight: bold;
      }
      .noImg-details {
        font-size: 14px;
        color: #767676;
        font-weight: bold;
      }
      .speakers {
        padding: 25px 40px;
        display: flex;
        flex-wrap: wrap;
      }
      .speaker-box {
        width: 23%;
        margin-left: 10px;
        margin-bottom: 10px;
        position: relative;
        cursor: pointer;
      }
      .speaker-box img {
        width: 100%;
        display: block;
      }
      .speaker-modal-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000000ad;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .speaker-modal-box {
        background: #fff;
        padding: 40px 60px;
        position: relative;
        max-width: 70%;
        max-height: 70%;
        overflow-y: scroll;
      }
      .modal-details-box {
        margin-left: 40px;
      }
      .speaker-modal-head {
        display: flex;
        align-items: center;
      }
      .speaker-modal-head > img {
        max-width: 220px;
      }
      .close-modal-btn {
        position: absolute;
        right: 5%;
        top: 5%;
        cursor: pointer;
        padding: 5px 15px;
        background: #1279b9;
        color: #fff;
      }
      .status-bar {
        padding: 15px 40px;
        background-color: #1279b9;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        line-height: 1.2em;
      }
      .groups {
        display: flex;
        justify-content: space-around;
        margin: 10px 0;
      }
      .group {
        padding-left: 15px;
        color: #767676;
      }
      .sub-title {
        font-size: 16px;
        font-weight: 400;
      }
      .institute,
      .origin {
        font-size: 12px;
      }

      .speaker-name {
        font-size: 36px;
        color: #505050;
        letter-spacing: 0.4px;
      }
      .short-line {
        width: 126px;
        height: 1px;
        background: #505050;
        margin: 19px 0 17px;
        border-radius: 0.5px;
      }
      .speaker-details {
        line-height: 1.44;
        letter-spacing: -0.1px;
        color: #505050;
        font-size: 16px;
      }
      .speaker-modal-text {
        margin-top: 20px;
        font-size: 14px;
        /* line-height: 1.71; */
        letter-spacing: 0.5px;
        color: #717171;
      }
      .showQnA {
        display: block;
      }
      .hideQnA {
        display: none;
      }
      .wrapper {
        display: flex;
      }
      .left-box {
        width: 50%;
      }
      .right-box {
        width: 48%;
        margin-left: 20px;
      }

      @media (max-width: 1024px) {
        .flat-bar-chart .chart-row .row-bar-area .value {
          margin-top: -35px !important;
        }
      }

      @media (max-width: 600px) {
        .speaker-modal-head > img {
          max-width: 117px;
        }
        .tab_bar {
          padding: 0 20px;
        }

        #top_banner {
          display: none;
        }
        .ask-question {
          padding: 10px 20px;
        }
        .agenda-top-box {
          padding: 0;
          display: flex;
          justify-content: center;
        }
        #small_banner {
          display: block;
        }
        #top_box {
          padding: 0 20px;
          font-size: 16px;
        }
        .agenda > a {
          margin: 0;
        }

        .polling-display,
        .questionnaire-display {
          font-size: 16px;
          line-height: 1.5em;
        }
        .facilitator {
          font-size: 16px;
        }
        .status-bar {
          padding: 15px 20px;
        }
        .day1,
        .day2 {
          padding-left: 20px;
        }

        .agenda-details {
          font-size: 14px;
        }
        .groups {
          flex-direction: column;
        }
        .status-bar {
          font-size: 16px;
        }
        .speaker {
          font-size: 16px;
        }
        .speakers {
          padding: 5px 0 0 0;
          justify-content: space-evenly;
        }
        .speaker-modal-text {
          font-size: 12px;
        }
        .speaker-details {
          font-size: 12px;
        }
        .modal-details-box {
          margin-left: 20px;
        }
        .short-line {
          margin: 5px 0 10px;
          width: 115px;
        }
        .speaker-name {
          font-size: 20px;
        }
        .speaker-modal-box {
          padding: 20px;
          max-width: 90%;
          max-height: 75%;
        }
        .role {
          font-size: 14px;
          margin-bottom: 0;
        }
        .speaker-box {
          width: 45%;
          margin: 10px 0;
        }

        .flat-bar-chart .chart-row .row-bar-area .value {
          margin-top: -25px !important;
        }
        .title {
          font-size: 16px;
        }
        .time {
          font-size: 12px;
        }

        #large_banner {
          display: none;
        }
        #small_banner {
          display: block;
        }
        .content {
          padding: 0;
        }
        .agenda-box {
          margin: 12px 20px;
          padding: 10px 0;
        }
      }
    </style>
  </body>
</html>
